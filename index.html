<!DOCTYPE html>
<html>
<head>
  <title>SANDWICH</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<h4>TOMBO'S MENU</h4>

  <article class="menu">
    <section><u>Select Bread Option</u></section>
      <input type="checkbox" name="bread_seclection">Rye</input>
      <input type="checkbox" name="bread_seclection">Wheat</input>
      <input type="checkbox" name="bread_seclection">White</input>

     <section><u>Select Meat Option</u></section>
       <input type="checkbox" name="meat_seclection">Ham</input>
       <input type="checkbox" name="meat_seclection">Turkey</input>
       <input type="checkbox" name="meat_seclection">Bacon</input>

    <section><u>Select Veggies Option</u></section>
       <input type="checkbox" name="veggie_seclection">Lettuce</input>
       <input type="checkbox" name="veggie_seclection">Tomato</input>
       <input type="checkbox" name="veggie_seclection">Onion</input>

    <section><u>Select Cheese Option</u></section>
       <input type="checkbox" name="cheese_seclection">Cheddar</input>
       <input type="checkbox" name="cheese_seclection">Provolone</input>
        <input type="checkbox" name="cheese_seclection">Pepperjack</input>


    <section><u>Select Condiments Option</u></section>
       <input type="checkbox" name="condiment_seclection">Mustard</input>
       <input type="checkbox" name="condiment_seclection">Mayo</input>
       <input type="checkbox" name="condiment_seclection">Oil & Vinegar</input>

  </article>


<script type="text/javascript" src="sandwichMaker.js"></script>
<script type="text/javascript" src="breads.js"></script>
<script type="text/javascript" src="cheeses.js"></script>
<script type="text/javascript" src="meats.js"></script>
<script type="text/javascript" src="condiments.js"></script>
<script type="text/javascript" src="veggies.js"></script>
</body>
</html>
